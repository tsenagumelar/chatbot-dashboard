name: Build & Push Next.js Image to Docker Hub

on:
  push:
    branches:
      - main          # ganti kalau branch utama kamu bukan 'main'
  workflow_dispatch:  # bisa dijalankan manual dari tab Actions

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-dashboard:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-dashboard:${{ github.sha }}