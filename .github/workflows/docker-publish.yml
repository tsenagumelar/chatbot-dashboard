name: Build & Push Next.js Image to Docker Hub

on:
  push:
    branches:
      - main          # ganti kalau branch utama kamu bukan 'main'
  workflow_dispatch:  # bisa dijalankan manual dari tab Actions

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/jatanlin-web:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/jatanlin-web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_HASURA_URL=${{ secrets.NEXT_PUBLIC_HASURA_URL }}
            NEXT_PUBLIC_HASURA_WS=${{ secrets.NEXT_PUBLIC_HASURA_WS }}
            NEXT_PUBLIC_HASURA_SECRET=${{ secrets.NEXT_PUBLIC_HASURA_SECRET }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_SITE_CODE=${{ secrets.NEXT_PUBLIC_SITE_CODE }}
            NEXT_PUBLIC_SITE_NAME=${{ secrets.NEXT_PUBLIC_SITE_NAME }}
            NEXT_PUBLIC_SITE_LOCATION=${{ secrets.NEXT_PUBLIC_SITE_LOCATION }}
            NEXT_PUBLIC_SITE_REGION=${{ secrets.NEXT_PUBLIC_SITE_REGION }}
